<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amazon Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #e3e6e6;
    }

    /* NAVBAR */
    .navbar {
      background-color: #131921;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .navbar h1 {
      font-size: 24px;
      font-weight: bold;
    }

    .search-box input {
      width: 250px;
      padding: 7px;
      border-radius: 4px;
      border: none;
    }

    .nav-links {
      font-size: 14px;
    }

    /* HERO SECTION */
    .hero {
      background: url('https://images.unsplash.com/photo-1515165562835-c4c1b4c2e0f1') no-repeat center/cover;
      height: 250px;
      display: flex;
      align-items: flex-end;
      padding: 20px;
      color: #000;
      font-weight: bold;
    }

    /* PRODUCTS GRID */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 6px;
    }

    .card button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background-color: #ffa41c;
      cursor: pointer;
      font-weight: bold;
      border-radius: 4px;
    }

    /* FOOTER */
    footer {
      background-color: #131921;
      color: white;
      padding: 20px;
      text-align: center;
      margin-top: 20px;
    }

  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h1>Amazon Clone</h1>
    <div class="search-box">
      <input type="text" placeholder="Search products..." />
    </div>
    <div class="nav-links">Hello, Sign in | Account & Lists</div>
  </div>

  <!-- HERO -->
  <div class="hero">Welcome to Your Shopping Store</div>

  <!-- PRODUCTS -->
  <div class="products">
    <div class="card">
      <img src= "headphone.jpg" alt="Product" />
      <h3>Headphones</h3>
      <p>₹1,499</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="fashionwear.jpg" alt="Product" />
      <h3>Fashion Wear</h3>
      <p>₹799</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="smartphones.jpg" alt="Product" />
      <h3>Smartphone</h3>
      <p>₹16,999</p>
      <button>Add to Cart</button>
    </div>

    <div class="card">
      <img src="speaker.jpg" alt="Product" />
      <h3>Speaker</h3>
      <p>₹2,499</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2025 Amazon Clone | Created with HTML & CSS
  </footer>
</body>
</html>
